<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Undefinded Games - Login</title>
  </head>
  <body class="bodyLogin">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fondNavbar fixed-top" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="/images/logo.png" class="logoNav" alt="" width="80" height="50"
            class="ms-lg-5">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify-content-end collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-end" id="users">
              <li class="nav-item me-4">
                <a class="fs-4 nav-link active" aria-current="page" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item me-4" id="loginAdmin">
                <a class="fs-4 nav-link active" href="/html/login.html">Login</a>
              </li>
              <li class="nav-item me-4" id="registerAdmin">
                <a class="fs-4 nav-link active" href="/html/register.html">Registro</a>
              </li>
              <li class="nav-item me-4">
                <a class="fs-4 nav-link active" href="/index.html#noticias">Noticias</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mainLogin">
      <div class="contenedorTodo">     
        <div class="cajaTrasera">
          <div class="cajaTrasera-register">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Registrate para poder iniciar sesión</p>
            <button id="btnRegistrarse" onclick="registerBtn()">Registrarse</button>
          </div>
        </div>  
      <!--Formulario Login-->
        <div class="contenedorLogin">
          <form onsubmit="iniciarSesion(event)" class="formularioLogin">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Nombre de usuario" id="nombreUsuario">
            <input type="password" minlength="6" placeholder="Contraseña" id="contraseña">
            <button type="submit">Iniciar Sesión</button>
          </form>
        </div>   
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
