<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Undefined Games</title>
  </head>
  <body>
    <!-- Hero -->
    <main>
      <h1>Rama Ale</h1>
      <h1>Rama Facu</h1>
      <section class="px-lg-3 px-md-3">
        <h2 class="m-4 fs-1">Destacados</h2>
        <div id="carouselExampleFade" class="m-4 hero carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="container carousel-inner">
            <div class="d-flex row carousel-item active">
              <img src="" class="px-lg-3 col-sm-12 col-md-12 col-lg-12 col-xl-8" alt="" id="gameCard0">
              <div class="my-3 my-xl-0 px-sm-3 px-lg-3 col-sm-12 col-md-12 box col-lg-12 col-xl-4 d-flex flex-column justify-content-between">
                <h3 class="fs-3" id="gameTitle0"></h3>
                <p class="m-0 p-3 fs-4" id="gameDescription0"></p>
                <a href="#" target="_blank" type="button" class="me-5 fs-4 btn btn-outline-light align-self-end">Ver más</a>
              </div>
            </div>
            <div class="d-flex row carousel-item">
              <img src="" class="px-lg-3 col-sm-12 col-md-12 col-lg-12 col-xl-8" alt="" id="gameCard1">
              <div class="my-3 my-xl-0 px-sm-3 px-lg-3 col-sm-12 col-md-12 box col-lg-12 col-xl-4 d-flex flex-column justify-content-between">
                <h3 class="fs-3" id="gameTitle1"></h3>
                <p class="m-0 p-3 fs-4" id="gameDescription1"></p>
                <a href="#" target="_blank" type="button" class="me-5 fs-4 btn btn-outline-light align-self-end">Ver más</a>
              </div>
            </div>
            <div class="d-flex row carousel-item">
              <img src="" class="px-lg-3 col-sm-12 col-md-12 col-lg-12 col-xl-8" alt="" id="gameCard2">
              <div class="my-3 my-xl-0 px-sm-3 px-lg-3 col-sm-12 col-md-12 box col-lg-12 col-xl-4 d-flex flex-column justify-content-between">
                <h3 class="fs-3" id="gameTitle2"></h3>
                <p class="m-0 p-3 fs-4" id="gameDescription2"></p>
                <a href="#" target="_blank" type="button" class="me-5 fs-4 btn btn-outline-light align-self-end">Ver más</a>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>


    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
