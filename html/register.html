<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>RegisterGames</title>
  </head>
  <body>
    <main>
      <div class="contenedorTodo">
        <div class="cajaTrasera">
          <div class="cajaTraseraLogin">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btnIniciarSesion" onclick="loginBtn()">Iniciar Sesion</button>
          </div>
        </div>
        <!--FORMULARIO DE LOGIN Y REGISTER-->
        <div class="contenedorLoginRegister">
          <!--REGISTER-->
          <form action="" class="formularioRegister" onsubmit="crearUsuario(event)">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre Completo" />
            <input type="text" placeholder="Correo Electronico" id="email" />
            <input type="text" placeholder="Usuario" id="nombreUser"  />
            <input type="password" placeholder="Contraseña" id="contraseña" />
            <button type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </main>
    <script src="../js/register.js"></script>
  </body>
</html>
