<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="../styles/404.css" />

    <title>Error 404</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <a href="#" class="logo">

        </a>
      </nav>
      <!--404-PAGE-->
      <section class="pageNotFound">
        <p class="glitch fontError">ERROR 404</p>
        <h1 class="glitch">Page Not Found</h1>
        <p>
          Sorry, I can't find the page you are looking for. Click Yes to back home.
        </p>
        <p>Continue?</p>
        <div class="d-flex justify-content-center fontGame">
          <button onclick="inicioBtn()">Yes</button>
          <button onclick="noBtn()">No</button>
        </div>
      </section>
    </main>
    <script src="/js/404.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
